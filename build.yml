name: Build PvPMaster

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Unzip source code
        run: |
          unzip pvpmaster-source.zip
          mv pvpmaster-mod/* .
          ls -la

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Mod
        run: ./gradlew build --stacktrace

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: PvPMaster-3.0.0-MC1.21.1
          path: build/libs/PvPMaster-3.0.0.jar
          retention-days: 30
